.arm {
  position: absolute;

.shreck:hover .arm {
  animation: saludo 2s ease-in-out infinite;
}

/* Movimiento del saludo */
@keyframes saludo {
0% { transform: rotate(20deg); }
  50% { transform: rotate(-20deg); }
  100% { transform: rotate(20deg); }
}
